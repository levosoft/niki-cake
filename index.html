<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niki Cukrász Manufaktúra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Niki Cake - Cukrász Manufaktúra</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#about">Rólunk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#gallery">Galéria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Kapcsolat</a>
            </li>
        </ul>
    </div>
</nav>

<section id="about" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Rólunk</h2>
                <p>Üdvözöljük Niki Cukrász Manufaktúrájának weboldalán! Legfinomabb süteményeinkkel és tortáinkkal várjuk Önt.</p>
            </div>
        </div>
    </div>
</section>

<section id="gallery" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Galéria</h2>
        <div class="row">
            <div class="col-md-3">
                <img src="images/1.jpg" class="img-fluid mb-3" alt="Cake 1">
            </div>
            <div class="col-md-3">
                <img src="images/2.jpg" class="img-fluid mb-3" alt="Cake 2">
            </div>
            <div class="col-md-3">
                <img src="images/3.jpg" class="img-fluid mb-3" alt="Cake 3">
            </div>
            <div class="col-md-3">
                <img src="images/4.jpg" class="img-fluid mb-3" alt="Cake 4">
            </div>
        </div>
    </div>
</section>

<section id="contact" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Kapcsolat</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="name">Név</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email cím</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Üzenet</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Küldés</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="py-4 text-center bg-dark text-white">
    <div class="container">
        <p>Niki Cukrász Manufaktúra &copy; 2024</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
